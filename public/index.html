<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type = "text/css" href="styles.css">
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="app/app.js"></script>
        <meta charset="utf-8">
    </head>
    <body ng-app ="ShoppingListApp">
        <h1>Welcome to ... !</h1>
        <section class="tab" ng-controller = "TabController as tab">
            <ul class="nav nav-pills">
                <li ng-class="{active: tab.isSet(1)}">
                    <a href ng-click="tab.setTab(1)">This Week's Menu</a>
                </li>
                <li ng-class="{active: tab.isSet(2)}">
                    <a href ng-click="tab.setTab(2)">Recipes</a>
                </li>
            </ul>
            <div ng-show="tab.isSet(1)"><h3>This Week's Menu</h3></div>
            <div ng-show="tab.isSet(2)">
                <h3>Recipes</h3>
                <h4>New Recipe:</h4>
                <div>
                    <label>Recipe Name:</label><br>
                    <input type="text" placeholder="Recipe Name" name="recipe name" required> <br>
                    <label>Ingredients list:</label><br>
                    <textarea ng-model = "ingredients" ng-list="&#10;" ng-trim="false"></textarea> <br>
                    <label>Directions</label><br>
                    <input type="text" placeholder="List out directions here" name="directions"> <br>
                    <button type="submit">Submit</button>
                </div>
                <div ng-controller = "RecipeController as recipeCtrl">
                    <div ng-repeat = "recipe in recipeCtrl.recipes">
                        <h4><b>{{recipe.Name}}</b></h4>
                        <p>{{recipe.IngredientList}}</p>
                        <p>{{recipe.Directions}}</p>
                        <button type="submit" ng-click = "addToMenu = !addToMenu">Add to Menu</button>
                        <section ng-show="addToMenu">
                            <div>
                                <input type="date">
                                <input type="checkbox">Breakfast
                                <input type="checkbox">Lunch
                                <input type="checkbox">Dinner
                                <input type="checkbox">Snack
                                <button type="submit">Submit</button>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
