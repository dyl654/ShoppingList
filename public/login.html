<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type = "text/css" href="styles.css">
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="app/login.js"></script>
        <script src="app/login-controller.js"></script>
        <meta charset="utf-8">
    </head>
    <body ng-app ="Login">
        <h1>Welcome to ... !</h1>
        <section>
            <div>
                <div class = "login" ng-controller = "LogInController">
                    <label> Username:</label>
                    <input type="text" placeholder="username" ng-model ="user.name"><br>
                    <label> Password:</label>
                    <input type="password" placeholder="password" ng-model ="user.password"> <br>
                    <button type="button" ng-click = "submit(user)">Login</button> 
                    <button type="button" ng-click = "addNewUser(user)">Add New User</button>
                </div>
            </div>
        </section>
    </body>
</html>
