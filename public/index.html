<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type = "text/css" href="styles.css">
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="app/app.js"></script>
        <script src="app/recipe-controller.js"></script>
        <script src="app/tab-controller.js"></script>
        <script src="app/week-tab-controller.js"></script>
        <meta charset="utf-8">
    </head>
    <body ng-app ="ShoppingListApp">
        <h1>Welcome to ... !</h1>
        <section class="tab" ng-controller = "TabController as tab">
            <button type="button" ng-click = "tab.logOut()">LogOut</button>
            <ul class="nav nav-pills">
                <li ng-class="{active: tab.isSet(1)}">
                    <a href ng-click="tab.setTab(1)">This Week's Menu</a>
                </li>
                <li ng-class="{active: tab.isSet(2)}">
                    <a href ng-click="tab.setTab(2)">Recipes</a>
                </li>
            </ul>
            <week-tab ng-show="tab.isSet(1)" ng-controller = "WeekTabController as weekTab" ></week-tab>
            <div ng-show="tab.isSet(2)">
                <h3>Recipes</h3>
                <div ng-controller = "RecipeController as recipeCtrl">
                    <button type="button" class="btn btn-default" ng-click = "addRecipe = !addRecipe">Add New Recipe</button>
                    <add-new-recipe></add-new-recipe>
                    <div ng-repeat = "recipe in recipeCtrl.recipes">
                        <show-recipes></show-recipes>
                        <weekday-checkbox></weekday-checkbox>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
