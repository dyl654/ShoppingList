<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type = "text/css" href="styles.css">
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="app/app.js"></script>
        <meta charset="utf-8">
    </head>
    <body ng-app ="ShoppingListApp">
        <h1>Welcome to ... !</h1>
        <section class="tab" ng-controller = "TabController as tab">
            <ul class="nav nav-pills">
                <li ng-class="{active: tab.isSet(1)}">
                    <a href ng-click="tab.setTab(1)">This Week's Menu</a>
                </li>
                <li ng-class="{active: tab.isSet(2)}">
                    <a href ng-click="tab.setTab(2)">Recipes</a>
                </li>
            </ul>
            <div ng-show="tab.isSet(1)"><h3>This Week's Menu</h3></div>
            <div ng-show="tab.isSet(2)" >
                <h3>Recipes</h3>
                <h4>New Recipe:</h4>
                <div ng-controller = "recipeController as recipeCtrl">
                    <div action = "">
                        <label>Recipe Name:</label>
                        <input type="text" placeholder="Recipe Name" name="recipe name" /> <br>
                        <label>Ingredients list:</label>
                        <input type="text" placeholder="1/4c flour" name="ingredients" ng-bind="recipeDirect.ingredient" /> <br>
                        <label>Directions</label>
                        <input type="text" placeholder="List out directions here" name="directions"> <br>
                        <button ng-click="recipeDirect.addIngredient(recipeDirect.ingredient)">Submit</button>
                    </div>
                    <div ng-repeat = "recipes in recipeCtrl.recipe">
                        <h4><b>{{recipes.name}}</b></h4>
                        <p>{{recipes.ingredients}}</p>
                        <p>{{recipes.directions}}</p>
                        <button type="submit" ng-click="recipes.changeAddToMenu()">Add to Menu</button>
                        <section ng-show="recipes.addToMenu">
                            <form>
                                <input type="date">
                                <input type="checkbox">Breakfast
                                <input type="checkbox">Lunch
                                <input type="checkbox">Dinner
                                <input type="checkbox">Snack
                                <button type="submit">Submit</button>
                            </form>
                        </section>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
